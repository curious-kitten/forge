
version: 2.1

commands:
  greeting:
      parameters:
         to:
           default: "world"
           type: string
      steps:
         - run: echo "Hello <<parameters.to>>"

  test:
    steps:
      - run: 
          name: "gotestsum install"
          command: go get gotest.tools/gotestsum
      - run: 
          name: "create test results dir"
          command: mkdir -p test-results
      - run: 
          name: "execute tests"
          command: gotestsum --format dots --junitfile test-results/unit_tests.xml ./...
      - store_test_results:
          path: test-results
  lint:
    steps:
      - run:
          name: "Install lint"
          command: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.30.0
      - run:
          name: "Run lint"
          command: golangci-lint run -E golint ./...

jobs:
  sanity:
    docker:
      # specify the version
      - image: circleci/golang:1.14
    working_directory: /go/src/github.com/curious-kitten/forge
    steps:
      - checkout
      - lint
      - test
      

workflows:
  version: 2
  test-integration:
    jobs:
      - sanity
